<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Playstation</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <img class="logo" src="img/logo.png" alt="Playstation Logo" />
        <nav>
          <ul id="menuList">
            <li><a href="#">Game Controllers</a></li>
            <li><a href="#">Vr Assecorries</a></li>
            <li><a href="#">Media Remote</a></li>
            <li><a href="#">Others</a></li>
          </ul>
        </nav>
          <img src="img/menu.png" class="menu-icon" onclick="togglemenu()">
          </div>
        <div class="row">
          <div class="col-1">
            <h2>PS4 V2<br>Dualshock 4</h2>
            <h3>Wireless Controller for Playstation 4</h3>
            <p>(Compatible/Generic)</p>
            <h4>$34.50</h4>
            <button type="button">Buy Now<img src="img/arrow.png"></button>
          </div>
          <div class="col-2">
            <img class="controller" src="img/controller.png" alt="PS4 Controller" />
            <div class="color-box">
              </div>
              <div class="add-btn">
               <img src="img/add.png">
               <p><small>Add to Cart</small></p>
                </div>
          </div>
        </div>
        <div class="social-links">
          <img src="img/fb.png">
          <img src="img/tw.png">
          <img src="img/ig.png">
        </div>
      </div>
       <script>
       var menuList = document.GetElementById("menuList");
      menuList.style.maxHeight = "0px";
      function togglemenu(){
        if(menuList.style.maxHeight == "0px")
        {
          menuList.style.maxHeight = "130px";
        }
        else{
          menuList.style.maxHeight = "0px";
        }
      }
      
      </script>
    
  </body>
</html>
